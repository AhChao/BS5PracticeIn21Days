<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="scss/all.css" />
    <style>
      @import url(https://fonts.googleapis.com/earlyaccess/notosanstc.css);
      @import url(https://fonts.googleapis.com/css?family=Baloo+Tamma+2:600,700);
      body {
        font-family: "Noto Sans TC", "Baloo Tamma 2";
      }
    </style>

    <title>BS5DAY21</title>
  </head>
  <body>
    <header class="border-bottom border-5 border-primary">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light ">
          <div class="container-fluid">
            <img src="https://hexschool.github.io/boootstrap5WebLayout/assets/logo.jpg" alt="" width="7.9%" height="1.9%" class="d-inline-block align-text-top" />

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mb-2 me-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">關於</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">挖寶</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">我有個大膽的想法</a>
                </li>
              </ul>
              <div class="d-flex">
                <button type="button" class="btn btn-primary rounded-pill d-block mx-2" data-bs-toggle="modal" data-bs-target="#exampleModal">登入</button>
                <button type="button" class="btn btn-outline-secondary rounded-pill justify-content-end d-block mx-2">註冊</button>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <div class="bg-lightbg">

    </div>
    <!-- Login Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header border-top border-3 border-primary">
            <h5 class="modal-title" id="exampleModalLabel">登入</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label text-tgray">帳號</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label text-tgray">密碼</label>
                <input type="password" class="form-control" id="exampleInputPassword1" />
                <a id="passwordHelpBlock" class="form-text text-decoration-none text-cgray">忘記密碼?</a>
              </div>
              <button type="submit" class="btn btn-primary w-100 rounded-pill">登入</button>
            </form>
            <div class="position-relative mt-5 mb-3">
              <div class="progress" style="height: 1px;">
                <div class="progress-bar bg-linegray" style="width: 100%;"></div>
                <span class="position-absolute top-0 start-50 translate-middle d-block px-3 bg-white font-14 text-cgray">
                  還沒有帳號？ <a class="text-info text-decoration-none" href="#">註冊一個帳號</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
