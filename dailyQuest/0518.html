<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
    .box{
      width: 50px;
      padding-left:10px;
      padding-top: 10px;
      color: #fff;
      background: #000;
      height: 200px;
      border-right:3px solid yellow;
    }
    .box2{
      box-sizing: border-box;
      width: 40px;
      padding-left:10px;
      padding-top: 10px;
      color: #fff;
      background: #000;
      height: 200px;
      border-right:3px solid yellow;
    }
    </style>
  </head>
  <body>
     <h4>Below css width is ? </h4>
     <h4>Question 01</h4>
     <img src="./0518Style/Quest1.png"/>
     <div id="answer1" style="display: none;">
        <div class="box"></div>
        <h4>63 px</h4>
     </div>
     <button onclick="(function(){document.getElementById('answer1').style=''})()">Reveal Answer</button>
     <h4>Question 02</h4>
     <img src="./0518Style/Quest2.png"/>
     <div id="answer2" style="display: none;">
        <div class="box2"></div>
        <h4>40 px</h4>
     </div>
     <button onclick="(function(){document.getElementById('answer2').style=''})()">Reveal Answer</button>
  </body>
</html>
